  <script>

    // Adicionando evento ao primeiro item da lista

    const produtoItem = document.querySelectorAll('.produto-item');
    const produtoItemBtn = document.querySelectorAll('.produto-item a');

    for (let index = 0; index < 4; index++){
      produtoItem[index].addEventListner('click', (evento)=> {
        
        evento.preventDefault(); //para evitar que o link vá para a página antes de executar a lógica

        let carrinho = obterTodosProduto();

        carrinho.array.forEach(p => {
          if(p.nome == produtoItemNome[index].textContent) {
            p.quantidade++;
            carrinho.push(p);
            produtoJaExiste = true;
          }
        });

        let produto = {
            "nome": produtoItemNome[index].textContent,
            "preco": produtoItemPreco[index].textContent,
            "quantidade": 1
        }

        carrinho.push(produto);

        localStorage.setItem('carrinho', JSON.stringify(carrinho))
      });
    }


    function obterTodosProduto(){
      let carrinho = JSON.parse(localStorage.getItem('carrinho'));

      console.log(carrinho)

      if (carrinho == null || carrinho.length < 1){
        carrinho = [];
      }

      return carrinho;
    }
